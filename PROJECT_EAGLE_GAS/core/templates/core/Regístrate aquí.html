<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagle Gas - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="aaa.txt">
</head>
<body class="bg-light-gray font-sans text-gray-800">

    <nav class="bg-white text-gray-800 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="xddddd_2.txt" class="text-2xl font-extrabold text-dark-blue flex items-center gap-2">
                <i class="fa-solid fa-gas-pump text-primary-red"></i>
                Eagle Gas
            </a>
            <div class="hidden md:flex items-center space-x-6">
                <a href="xddddd_2.txt" class="nav-link text-gray-600 hover:text-primary-red transition-colors font-semibold">Inicio</a>
                <a href="http://corp-aguila.sytes.net:8080/factweb/index.php" class="nav-link px-4 py-2 bg-primary-red text-white font-bold rounded-full hover:bg-red-700 transition-colors shadow-md">Facturación</a>
            </div>
        </div>
    </nav>

    <div class="flex items-center justify-center min-h-screen bg-light-gray">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-3xl font-extrabold text-center mb-6 text-dark-blue">Regístrate</h2>
            <form action="#" method="POST" class="space-y-6">
                <div>
                    <label for="full-name" class="block text-sm font-medium text-gray-700">Nombre Completo</label>
                    <input type="text" id="full-name" name="full-name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-red focus:border-primary-red">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-red focus:border-primary-red">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                    <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-red focus:border-primary-red">
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-primary-red focus:ring-primary-red border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                            Recuérdame
                        </label>
                    </div>
                    <div class="text-sm">
                        <a href="#" class="font-medium text-primary-red hover:text-red-500">
                            ¿Olvidaste tu contraseña?
                        </a>
                    </div>
                </div>
                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-red hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-red">
                        Registrarme
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
